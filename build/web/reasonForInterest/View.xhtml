<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReasonForInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReasonForInterestLabel_reason}"/>
                    <h:outputText value="#{reasonForInterestController.selected.reason}" title="#{bundle.ViewReasonForInterestTitle_reason}"/>
                    <h:outputText value="#{bundle.ViewReasonForInterestLabel_description}"/>
                    <h:outputText value="#{reasonForInterestController.selected.description}" title="#{bundle.ViewReasonForInterestTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reasonForInterestController.destroyAndView}" value="#{bundle.ViewReasonForInterestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReasonForInterestEditLink}"/>
                <br />
                <h:commandLink action="#{reasonForInterestController.prepareCreate}" value="#{bundle.ViewReasonForInterestCreateLink}" />
                <br />
                <h:commandLink action="#{reasonForInterestController.prepareList}" value="#{bundle.ViewReasonForInterestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReasonForInterestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
