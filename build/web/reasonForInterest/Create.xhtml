<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReasonForInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReasonForInterestLabel_reason}" for="reason" />
                    <h:inputText id="reason" value="#{reasonForInterestController.selected.reason}" title="#{bundle.CreateReasonForInterestTitle_reason}" required="true" requiredMessage="#{bundle.CreateReasonForInterestRequiredMessage_reason}"/>
                    <h:outputLabel value="#{bundle.CreateReasonForInterestLabel_description}" for="description" />
                    <h:inputText id="description" value="#{reasonForInterestController.selected.description}" title="#{bundle.CreateReasonForInterestTitle_description}" required="true" requiredMessage="#{bundle.CreateReasonForInterestRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reasonForInterestController.create}" value="#{bundle.CreateReasonForInterestSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reasonForInterestController.prepareList}" value="#{bundle.CreateReasonForInterestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReasonForInterestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
