<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehicleModelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVehicleModelEmpty}" rendered="#{vehicleModelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vehicleModelController.items.rowCount > 0}">
                    <h:outputText value="#{vehicleModelController.pagination.pageFirstItem + 1}..#{vehicleModelController.pagination.pageLastItem + 1}/#{vehicleModelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vehicleModelController.previous}" value="#{bundle.Previous} #{vehicleModelController.pagination.pageSize}" rendered="#{vehicleModelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vehicleModelController.next}" value="#{bundle.Next} #{vehicleModelController.pagination.pageSize}" rendered="#{vehicleModelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vehicleModelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleModelTitle_model}"/>
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleModelTitle_make}"/>
                            </f:facet>
                            <h:outputText value="#{item.make}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vehicleModelController.prepareView}" value="#{bundle.ListVehicleModelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehicleModelController.prepareEdit}" value="#{bundle.ListVehicleModelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehicleModelController.destroy}" value="#{bundle.ListVehicleModelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vehicleModelController.prepareCreate}" value="#{bundle.ListVehicleModelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVehicleModelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
