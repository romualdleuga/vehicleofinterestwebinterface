<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehicleMakeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehicleMakeLabel_make}" for="make" />
                    <h:inputText id="make" value="#{vehicleMakeController.selected.make}" title="#{bundle.CreateVehicleMakeTitle_make}" required="true" requiredMessage="#{bundle.CreateVehicleMakeRequiredMessage_make}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleMakeController.create}" value="#{bundle.CreateVehicleMakeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vehicleMakeController.prepareList}" value="#{bundle.CreateVehicleMakeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVehicleMakeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
