<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReasonForInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReasonForInterestLabel_reason}" for="reason" />
                    <h:inputText id="reason" value="#{reasonForInterestController.selected.reason}" title="#{bundle.EditReasonForInterestTitle_reason}" required="true" requiredMessage="#{bundle.EditReasonForInterestRequiredMessage_reason}"/>
                    <h:outputLabel value="#{bundle.EditReasonForInterestLabel_description}" for="description" />
                    <h:inputText id="description" value="#{reasonForInterestController.selected.description}" title="#{bundle.EditReasonForInterestTitle_description}" required="true" requiredMessage="#{bundle.EditReasonForInterestRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{reasonForInterestController.update}" value="#{bundle.EditReasonForInterestSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReasonForInterestViewLink}"/>
                <br />
                <h:commandLink action="#{reasonForInterestController.prepareList}" value="#{bundle.EditReasonForInterestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReasonForInterestIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
