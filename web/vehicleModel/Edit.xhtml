<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehicleModelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehicleModelLabel_model}" for="model" />
                    <h:inputText id="model" value="#{vehicleModelController.selected.model}" title="#{bundle.EditVehicleModelTitle_model}" required="true" requiredMessage="#{bundle.EditVehicleModelRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.EditVehicleModelLabel_make}" for="make" />
                    <h:selectOneMenu id="make" value="#{vehicleModelController.selected.make}" title="#{bundle.EditVehicleModelTitle_make}" required="true" requiredMessage="#{bundle.EditVehicleModelRequiredMessage_make}">
                        <f:selectItems value="#{vehicleMakeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vehicleModelController.update}" value="#{bundle.EditVehicleModelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehicleModelViewLink}"/>
                <br />
                <h:commandLink action="#{vehicleModelController.prepareList}" value="#{bundle.EditVehicleModelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehicleModelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
