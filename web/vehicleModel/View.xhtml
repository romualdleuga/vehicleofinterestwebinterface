<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehicleModelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehicleModelLabel_model}"/>
                    <h:outputText value="#{vehicleModelController.selected.model}" title="#{bundle.ViewVehicleModelTitle_model}"/>
                    <h:outputText value="#{bundle.ViewVehicleModelLabel_make}"/>
                    <h:outputText value="#{vehicleModelController.selected.make}" title="#{bundle.ViewVehicleModelTitle_make}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleModelController.destroyAndView}" value="#{bundle.ViewVehicleModelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVehicleModelEditLink}"/>
                <br />
                <h:commandLink action="#{vehicleModelController.prepareCreate}" value="#{bundle.ViewVehicleModelCreateLink}" />
                <br />
                <h:commandLink action="#{vehicleModelController.prepareList}" value="#{bundle.ViewVehicleModelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehicleModelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
